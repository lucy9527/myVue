<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vue双向绑定原理及实现</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<style>
		#app {
			margin: 20px auto;
			width: 800px;
			padding: 200px;
			text-align: center;
			border: 2px solid #ccc;
		}
		#showBox{
			width: 100px;
			height: 100px;
			background-color: yellow;
			opacity: .4;
			margin: 20px  auto;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>

<body>
	<div id="app">
		<!-- <input class="form-control" v-model="name" type="text">
		<h5>{{name}}</h5>
		<div id="showBox" v-show="name">
			<p>测试v-show</p>
		</div> -->
		<button v-on:click="clickBtn">击毙证人</button>
		<div id="showBox">
			<p>{{sign}}</p>
		</div>
	</div>
	<script src="./js/observer.js"></script>
	<script src="./js/watcher.js"></script>
	<script src="./js/compile.js"></script>
	<script src="./js/index.js"></script>
	<script>
		const vm = new Mvue({
			el: "#app",
			data: {
				name: "我是摩登",
				witness : "alive",
				sign: ''
			},
			methods:{
				clickBtn(){
					this.witness = this.witness === 'dead' ? 'alive' : 'dead'
					console.log(this.witness ,this.sign);
					this.sign = `证人-${this.name}生命特征${ this.witness === 'dead' ? 'alive' : 'dead'}`
				}
			},
			watch:{
				witness(newval , oldval){
					if(newval === 'alive'){
						this.sign = `证人-${this.name}生命特征正常，任务继续执行`
					}else if(newval === 'dead'){
						this.sign = `证人-${this.name}生命特征消失，任务中断`
					}
				}
			}
		});
	</script>
</body>

</html>
